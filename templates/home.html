<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Cost Prediction</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 420px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ffb347;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #ffcc33;
            transform: translateY(-3px);
        }

        #result, h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>House Price Prediction</h2>

        <form action="{{url_for('predict')}}" method="POST" id="predictForm">

            <label>Median Income:</label>
            <input type="number" step="any" name="MedInc" required>

            <label>House Age:</label>
            <input type="number" step="any" name="HouseAge" required>

            <label>Avg Rooms:</label>
            <input type="number" step="any" name="AveRooms" required>

            <label>Avg Bedrooms:</label>
            <input type="number" step="any" name="AveBedrms" required>

            <label>Population:</label>
            <input type="number" step="any" name="Population" required>

            <label>Avg Occupancy:</label>
            <input type="number" step="any" name="AveOccup" required>

            <label>Latitude:</label>
            <input type="number" step="any" name="Latitude" required>

            <label>Longitude:</label>
            <input type="number" step="any" name="Longitude" required>

            <button type="submit">Predict Price</button>
        </form>

        <h3 id="result"></h3>
        <h2>{{prediction_text}}</h2>
    </div>

</body>
</html>
