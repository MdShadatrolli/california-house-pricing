<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Cost Prediction</title>
</head>
<body>

    <h2>California House Price Prediction</h2>

    <form action="{{url_for('predict')}}" method="POST" id="predictForm">
        <label>Median Income:</label>
        <input type="number" step="any" name="MedInc" required><br><br>

        <label>House Age:</label>
        <input type="number" step="any" name="HouseAge" required><br><br>

        <label>Avg Rooms:</label>
        <input type="number" step="any" name="AveRooms" required><br><br>

        <label>Avg Bedrooms:</label>
        <input type="number" step="any" name="AveBedrms" required><br><br>

        <label>Population:</label>
        <input type="number" step="any" name="Population" required><br><br>

        <label>Avg Occupancy:</label>
        <input type="number" step="any" name="AveOccup" required><br><br>

        <label>Latitude:</label>
        <input type="number" step="any" name="Latitude" required><br><br>

        <label>Longitude:</label>
        <input type="number" step="any" name="Longitude" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    <h3 id="result"></h3>

    <h2>{{prediction_text}}</h2>
</body>
</html>
